<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="all.css"> 
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=REM:wght@200&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/6f0e0c3b19.js" crossorigin="anonymous"></script>

    <title>Spotify Podcast</title>
  </head>
  <body>
    
    <section id="header">
      <div class="row container-fluid">
        <div class="col-lg-10 col-sm-8">
          <h1>Podcasts</h1>
        </div>
        <div id="header-icon" class="col-lg-2 col-sm-4">
          <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
          <i class="fa-solid fa-circle-user fa-2xl icon"></i>
        </div>
      </div>
      <div class="btns">
        <a href="index.html" class="btn btn-default active page-btn" role="button" aria-pressed="true">Home</a>
        <a href="#" class="btn btn-primary active page-btn" role="button" aria-pressed="true">Library</a>
        <a href="feed.html" class="btn btn-primary active page-btn" role="button" aria-pressed="true">Feed</a>
        <a href="#" class="btn btn-primary active page-btn" role="button" aria-pressed="true">Help</a>
      </div>
    </section>

    <section>
      <div class="row container-fluid">
        <div id="box" class="col-lg-6">
          <h3>Current Preferences</h3>
          <div class="accordion" id="pref-accordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Genre(s):</button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#pref-accordion">
                <div class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Arts</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Business</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Format(s):</button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#pref-accordion">
                <div class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Co-host</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="box" class="col-lg-6">
          <h3>Recently Played</h3>
        </div>
      </div>
    </section>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
